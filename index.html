<DOCTYPE html>
<head>
	<title>Adria Alcala Mena</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<form id="form">
		<div class="input-item">
			<label for="db">Database</label>
			<select id="db">
				<option value="">Choose an option</option>
			</select>
		</div>
		<div class="input-item">
			<label for="net-1">Input network</label>
			<select id="net-1">
				<option value="">Choose an option</option>
			</select>
		</div>
		<div class="input-item">
			<label for="net-2">Output Network</label>
			<select id="net-2">
				<option value="">Choose an option</option>
			</select>
		</div>
		<div class="input-item">
			<label for="aligner">Aligner</label>
			<select id="aligner">
				<option value="">Choose an option</option>
			</select>
		</div>
		<div class="input-item">
			<label for="mail">Email</label>
			<input id="mail" type="text" value="" />
		</div>
		<div class="input-item">
			<input id="send" type="button" value="SEND" />
		</div>
	</form>
	<script src="script.js"></script>
</body>
